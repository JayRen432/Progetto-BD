<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invio dati al server</title>
</head>
<body>
    <h2>Aggiungi un docente</h2>
    </br>
    <label for="codiceFiscale">Codice fiscale:</label>
    <input type="text" id="codiceFiscale">

    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome">

    <label for="mail">Mail:</label>
    <input type="text" id="mail">

    <label for="annoNascita">Anno di nascita:</label>
    <input type="text" id="annoNascita">

    <button onclick="inviaDati()">Invia al server</button>

    <script>
        function inviaDati() {
            const codiceFiscale = document.getElementById("codiceFiscale").value;
            const nome = document.getElementById("nome").value;
            const cognome = document.getElementById("cognome").value;
            const mail = document.getElementById("mail").value;
            const annoNascita = document.getElementById("annoNascita").value;

            // Esempio di utilizzo di fetch per inviare i dati al server Flask
            fetch('/invia-dati', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    codiceFiscale: codiceFiscale,
                    nome: nome,
                    cognome: cognome,
                    mail: mail,
                    annoNascita: annoNascita
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Risposta dal server:', data);
                // Puoi gestire qui la risposta del server se necessario
            })
            .catch(error => {
                console.error('Errore durante l\'invio dei dati al server:', error);
            });
        }
    </script>
</body>
</html>
